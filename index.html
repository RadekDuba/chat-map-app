<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Map Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.maptiler.com/maptiler-sdk-js/v3.0.1/maptiler-sdk.umd.min.js"></script>
  <link href="https://cdn.maptiler.com/maptiler-sdk-js/v3.0.1/maptiler-sdk.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="login" style="display: flex; justify-content: center; align-items: center; height: 100vh; background: #f0f0f0;">
    <div style="text-align: center;">
      <h2>Welcome to Map Chat</h2>
      <input id="usernameInput" placeholder="Enter your name" style="padding: 10px; font-size: 16px;" />
      <button onclick="login()" style="padding: 10px 20px; font-size: 16px; background: #007bff; color: white; border: none; cursor: pointer;">Login</button>
    </div>
  </div>
  <div id="map" style="display: none;"></div>
  <div id="chatWindow" style="display: none; position: fixed; bottom: 0; left: 0; right: 0; height: 300px; background: #fff; border-top: 1px solid #ccc; padding: 10px; box-sizing: border-box;">
    <div id="chatHeader" style="font-weight: bold; margin-bottom: 10px;">Chat with: <span id="chatWith"></span></div>
    <div id="messages" style="flex: 1; overflow-y: auto; background: rgba(255, 255, 255, 0.9); padding: 10px; font-size: 14px; max-height: 200px;"></div>
    <div style="display: flex; gap: 10px;">
      <input id="messageInput" placeholder="Type a message..." style="flex: 1; padding: 10px; font-size: 16px;" />
      <button onclick="sendMessage()" style="padding: 10px 20px; font-size: 16px; background: #007bff; color: white; border: none; cursor: pointer;">Send</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
